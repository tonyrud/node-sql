version: '3'

# Names our volume
volumes:
    my-db:

services:
    dev:
        image: node:11
        volumes:
            - .:/usr/src/service
        working_dir: /usr/src/service
        command: npm run dev
        ports:
            - 3008:3008
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            # <Port exposed> : < MySQL Port running inside container>
            - '33306:3306'
        expose:
            # Opens port 3306 on the container
            - '3306'
        # Where our data will be persisted
        volumes:
            - my-db:/var/lib/mysql
